<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="fblogin.css">
</head>
<body>
    <div class="container-xl" style="height: 100vh;">
        <div class="row h-100">
            <div class="col-md-6 d-flex justify-content-end align-items-center">
                <div class=" w-100">
                    <img src="fb.png" alt="facebook logo">
                    <p class="title">Connect with friends and the world <br>around you on Facebook.</p>
                </div>
            </div>
            <div class="col-md-6  d-flex align-items-center" >
                <form class="form p-4">
                    <div class="form-group">
                        <input type="email" class="form-control form-control-lg" style="height: 70px;" placeholder="Email or phone number">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg mt-4" style="height: 70px;" placeholder="Password">
                    </div>
                    <button class="btn btn-primary btn-block mt-3" type="submit" style="width: 100%; height: 70px; border-radius: nullpx; font-family: 'Inter'; font-size: 24px; font-weight: 700; line-height: 29px;"> log in</button>
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <hr style="margin-top: 21px;">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="registration-button btn btn-success ">create new account</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
